<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>C: sort test</title>
	<link rel="stylesheet" href="../../qunit.css" type="text/css">
	<script src="../../jquery.js"></script>
	<script type="text/javascript" src="../../qunit.js"></script>
	<script type="text/javascript" src="../../jquery.collection.js"></script>
	<script type="text/javascript">
		$(function () {
			test("sort", function () {
				var
					db = new C([1, 2, 3, 4, 5]),
					db2 = new C({a: 1, f: 2, c: 3}),
					db3 = new C([{name: "Koba"}, {name: "Andrey"}]);
					
					equal(db.sort("", true).get(0), 5, "simple test: array");
					equal(db.reverse().get(0), 1, "reverse: array");
					//
					equal(db2.sort(true, true).get("eq(0)"), 3, "simple test: object");
					equal(db2.sort("", true).get("eq(0)"), 2, "sort by key");
					equal(db2.reverse().get("eq(0)"), 1, "reverse: object");
					//
					equal(db3.sort("name").get("eq(0)").name, "Andrey", "object with context");
			});
		});
	</script>
</head>

<body>
	<h1 id="qunit-header">C: sort test</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
