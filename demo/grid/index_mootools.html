<!DOCTYPE HTML><html><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<title>Collection grid</title>	<link href="style.css" type="text/css" rel="stylesheet">	<script type="text/javascript" src="lib/mootools.js"></script>	<script type="text/javascript" src="../../collection.js"></script>	<script type="text/javascript" src="data.js"></script>	<script type="text/javascript">		window.onload = function () {			var grid = new Collection(data);			grid.ctplMake('.ctpl');		};	</script></head><body>	<table class="grid">		<thead>			<tr>				<th scope="col" data-field="invNo">Inv No</th>				<th scope="col" data-field="date">Date</th>				<th scope="col" data-field="client">Client</th>				<th scope="col" data-field="amount">Amount</th>				<th scope="col" data-field="tax">Tax</th>				<th scope="col" data-field="total">Total</th>			</tr>		</thead>		<tbody>			<script type="text/ctpl" class="ctpl" data-ctpl='{"name": "grid", "pager": "#pager", "numberBreak": 5, "print": true, "set": true}'>				<tr>					<td><?js echo el.invNo; ?></td>					<td><?js echo el.date; ?></td>					<td><?js echo el.client; ?></td>					<td><?js echo +el.amount; ?></td>					<td><?js echo +el.tax; ?></td>					<td><?js echo +el.amount + +el.tax; ?></td>				</tr>			</script>		</tbody>		<tfoot id="pager" class="nav">			<tr>				<td colspan="2"></td>				<td colspan="2">					<table><tr>						<td>							<input type="button" class="ctm ico first" data-ctm='{"nav": "first"}'>							<input type="button" class="ctm ico prev" data-ctm='{"nav": "prev"}'>						</td>						<td>							Page <input type="text" id="page" class="ctm text" data-ctm='{"info": "page"}'>							of <span class="ctm" data-ctm='{"info": "nmbOfPages"}'></span>						</td>						<td>							<input type="button" class="ctm ico next" data-ctm='{"nav": "next"}'>							<input type="button" class="ctm ico last" data-ctm='{"nav": "last"}'>						</td>						<td>							<select class="ctm select" data-ctm='{"nav": "numberSwitch", "val": [5, 10, 50]}'></select>						</td>					</tr></table>				</td>				<td colspan="2"class="right">					View					<span class="ctm" data-ctm='{"info": "from"}'></span>					 - <span class="ctm" data-ctm='{"info": "to"}'></span>					 of <span class="ctm" data-ctm='{"info": "total"}'></span>				</td>			</tr>		</tfoot>	</table></body></html>
